<! DOCTYPE html>
<html lang="en">
<title>Simple Login Form</title>
<head>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">

</head>

<body class="register">

	<div class="container">
		<div class="row">
			 <div class="col s12 col m8 push-m2  col l6 push-l3">
			 	 <div class="card-panel white z-depth-5">
			 	 	 <img id ="user-img" src="img/register.png">
			 	 	 <h3>Register</h3>
			 	 	  <div class="row">
					    <form class="col s12">
					      <div class="row">
					        <div class="input-field col s12">
					          <input id="first-name" type="text" class="validate" length="10" required>
					          <label for="first-name">Your Name</label>
					        </div>
					        </div>
					        <div class="row">
					        <div class="input-field col s12">
					          <input id="email" type="email" class="validate" length="20" required>
					          <label for="email">Email</label>
					        </div>
					        </div>
					        <div class="row">
					        <div class="input-field col s12">
					          <input id="user-name" type="text" class="validate" length="10" required>
					          <label for="user-name">Desired User Name</label>
					        </div>
					        </div>
					      <div class="row">
					        <div class="input-field col s12">
					          <input id="password" type="password" class="validate" length="15" required>
					          <label for="password">Password</label>
					        </div>
					      </div>
					      <div class="row">
					      	<div class="col s12">
							  <button id="submitBtn" class="btn waves-effect waves-light" type="submit" name="action">register
							  </button>
							 </div>
							</div>
					    </form>
					  </div>
					  <a href="index.html">Back to login page</a>
			 	 </div>
			 </div>
		</div>
	</div>


  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
</body>
</html>
